<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Full Moon">
    <defs>
        <clipPath id="moonClip">
            <circle cx="32" cy="32" r="28"/>
        </clipPath>
    </defs>
    
    <circle cx="32" cy="32" r="28" fill="#fff" stroke="#000" stroke-width="4"/>
    
    <!-- features -->
    <g clip-path="url(#moonClip)" opacity="0.20">
        <!-- mares -->
        <ellipse cx="24" cy="26" rx="11" ry="8" fill="#d7d7d7"/>
        <ellipse cx="42" cy="38" rx="13" ry="9" fill="#d0d0d0"/>
        <ellipse cx="38" cy="20" rx="8" ry="5" fill="#dadada"/>
        
        <!-- crater rings -->
        <g fill="none" stroke="#bdbdbd" stroke-width="2" opacity="0.9">
            <circle cx="18" cy="40" r="4.5"/>
            <circle cx="30" cy="46" r="3.2"/>
            <circle cx="46" cy="28" r="4.0"/>
            <circle cx="50" cy="46" r="2.8"/>
            <circle cx="34" cy="14" r="2.6"/>
        </g>
    </g>
</svg>