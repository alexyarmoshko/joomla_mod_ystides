<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="New Moon">
    <defs>
        <clipPath id="moonClip">
            <circle cx="32" cy="32" r="28"/>
        </clipPath>
    </defs>
    
    <circle cx="32" cy="32" r="28" fill="#000"/>
    
    <!-- faint surface texture -->
    <g clip-path="url(#moonClip)" opacity="0.12">
        <ellipse cx="25" cy="26" rx="10" ry="7" fill="#2a2a2a"/>
        <ellipse cx="40" cy="38" rx="12" ry="8" fill="#262626"/>
        <circle cx="20" cy="40" r="4" fill="#303030"/>
        <circle cx="36" cy="22" r="3" fill="#2d2d2d"/>
        <circle cx="46" cy="26" r="2.5" fill="#2f2f2f"/>
    </g>
    
    <!-- outline so it doesn't vanish on dark backgrounds -->
    <circle cx="32" cy="32" r="28" fill="none" stroke="#111" stroke-width="4"/>
</svg>